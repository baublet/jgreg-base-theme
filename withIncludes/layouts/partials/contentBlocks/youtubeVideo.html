{{ $list := findRE "list=([^&]*)" . }}

{{ if gt (len $list) 0 }}
	<div class="youtube--playlist">
		<div class="youtube--playlist--info">
			<i class="fas fa-caret-down"></i> YouTube Playlist (Click Icon Below to Expand)
		</div>
		<iframe
			id="ytplayer"
			type="text/html"
			width="640"
			height="360"
			src="https://www.youtube.com/embed?listType=playlist&{{ index $list 0 | safeURL }}"
			class="youtube__iframe"
			frameborder="0"></iframe>
	</div>
{{ else }}
	{{ $video := findRE "(\\w){11}" (replace . (index $list 0) "") }}
	<div class="youtube--video">
		<iframe
			id="ytplayer"
			type="text/html"
			width="640"
			height="360"
			src="https://www.youtube.com/embed/{{ index $video 0 }}"
			class="youtube__iframe"
			frameborder="0"></iframe>
	</div>
{{ end }}
