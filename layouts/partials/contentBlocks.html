{{ range $index, $block := ($.Scratch.Get "content_blocks") }}
	{{ printf "%#v" $block }}
	{{ if fileExists (printf "partials/%s.html" $block.template) }}

	{{ else }}
		<hr>
			<h1>ERROR:</h1> <b>Block partial template not found: </b>
			{{ (printf "partials/%s.html" $block.template) }}
		<hr>
	{{ end }}
{{ end }}
