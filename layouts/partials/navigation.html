<div class="navigation">
	<input type="checkbox" id="navigationToggleCheck" class="navigationToggleInput screenReaderText" />
	<label for="navigationToggleCheck" id="navigationToggleLabel" class="navigationToggleLabel">
		<span>Navigation</span>
		<i class="fas fa-bars"></i>
		<i class="fas fa-times-circle"></i>
	</label>
	<div class="navigationItems">
		<h3 class="navigationCurrentProject">{{ .Site.Params.projectTitle }}</h3>
		<div class="navigationList">
	        {{ $navigation := $.Site.GetPage "page" "templates/navigation.html" }}
		    {{ $navigation.Content | safeHTML }}
		</div>
		<input type="checkbox" id="navigationOverflow" class="navigationOverflowCheck screenReaderText" />
		<label for="navigationOverflow" class="hideOnMobile navigationOverflowLabel">
			<span class="navigationOverflowLabel__off">
				<span>Explore the Project</span>
				<i class="fas fa-bars"></i>
			</span>
			<span class="navigationOverflowLabel__on">
				<span>Close Navigation</span>
				<i class="fas fa-times"></i>
			</span>
		</label>
		<div class="navigationOverflow" id="navigationOverflow">
	        {{ $navigationOverflow := $.Site.GetPage "page" "templates/navigationOverflow.html" }}
		    {{ $navigationOverflow.Content }}
		</div>
	</div>
</div>
