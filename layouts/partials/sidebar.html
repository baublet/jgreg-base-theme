{{ if .Params.sidebar }}
	{{ $sidebar := .Site.GetPage .Params.sidebar }}
    {{ if $sidebar }}
    	<div class="
    		sidebar
    		{{ if $sidebar.Params.wide }} sidebar--wide{{ end }}
    		{{ if eq $sidebar.Params.type "Subproject List" }} sidebar--subproject-list{{ end }}
    	">
    		{{ $sidebar.Content }}
    	</div>
    {{ end }}
{{ end }}
