{{ $interview := $.Scratch.Get "current_interview" }}
{{ $link := cond (isset $interview "page_link") (relref . $interview.page_link) $interview.url }}

<div class="pagePreviewCard">
	<b>
		{{ if $link }}
			<a href="{{ $link }}">{{ $interview.title }}</a>
		{{ else }}
			{{ $interview.title }}
		{{ end }}
	</b>
	<p><img src="{{ $interview.image }}">{{ $interview.content }}</p>
</div>
